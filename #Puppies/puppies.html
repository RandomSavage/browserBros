<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />


    <!-- Title Page-->
    <title>#Puppies</title>

    <!-- CSS-->
    <link href="puppies.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <h1>Puppies</h1>
    <h3>Tell us about your Puppy:</h3>
    <form>
      <label for="name_input">Name</label>
      <input
        id="name_input"
        type="text"
        placeholder="What's your dog's name?"
        required
      />
      <label for="breed_input">Breed</label>
      <input
        id="breed_input"
        type="text"
        placeholder="What breed are they?"
        required
      />
      <label>Age</label>
      <input
        id="age_input"
        type="number"
        placeholder="How old are they?"
        required
      />

      <div class="checkbox-section">
        <input id="treats_input" type="checkbox" />
        <label for="treats_input">Likes Treats</label>
      </div>

      <button id="submit_button">Take care of my dog!</button>
    </form>

    <h2>Dogs we currently have:</h2>
    <ul id="dog_list"></ul>
    <script src="puppies.js"></script>
  </body>
</html>
