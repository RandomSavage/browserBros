<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrowserBros</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <form action="">
      <label for="date">Enter Date</label>
      <input type="date" name="date" id="date">
    </form>
    <div id="date-two">
      <form action="">
        <label for="date">Enter Date</label>
        <input type="text" name="date" id="dateFrame">
      </form>
    </div>
    <div id="date-three">
      <form id="customForm" action="">
        <label for="date">Enter Date</label>
        <input class="mizunth" type="number" min="1"  max="12" step="1" name="month" id="dateFrame">
        <input type="number" min="1"  max="31" step="1" name="day" id="dateFrame">
        <input type="number" min="1900" max="2022" step="1" name="year" id="dateFrame">
        <button type="submit" id="myBtn">Submit Date</button>
        <p id="formRead"></p>
        <h1 id="checkDate"></h1>
      </form>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
